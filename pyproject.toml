[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "mlxtk"
version = "0.7.7"
description = "Toolkit to design, run and analyze ML-MCTDH(X) simulations"
authors = ["Fabian KÃ¶hler <fkoehler@physnet.uni-hamburg.de>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/f-koehler/mlxtk"
homepage = "https://github.com/f-koehler/mlxtk"
documentation = "https://github.com/f-koehler/mlxtk"
keywords = ["physics", "quantum", "dynamics", "ML-MCTDHX", "MCTDHB", "MCTDHF", "dataflow"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Environment :: MacOS X",
    "Environment :: X11 Applications :: Qt",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Education",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics"
]
include = [
    "changelogs"
]

[tool.poetry.dependencies]
colorama = "^0.4.1"
doit = "0.31.1"
# doit-graph = "^0.3"
future = ">=0.17.1,<0.19.0"
h5py = "^2.10.0"
jinja2 = "^2.10.1"
matplotlib = "^3.1.0"
# numba = ">=0.43.1,<0.47.0"
numpy = "1.17.4"
numpy-stl = "^2.10.0"
pandas = ">=0.24.2,<0.26.0"
pathos = "^0.2.3"
python = "^3.6"
pyside2 = "^5.12.3"
pyyaml = "^5.1"
scipy = "^1.3.0"
sympy = "^1.4"
tabulate = "^0.8.3"
tqdm = "^4.32.1"

[tool.poetry.dev-dependencies]
isort = "^4.3.20"
mypy = "^0.740"
pylint = "^2.3"
tuna = "^0.3.2"
typed-ast = "^1.4.0"
yapf = "^0.28.0"

[tool.poetry.scripts]
compute_dmat = "mlxtk.scripts.compute.dmat:main"
compute_dmat2 = "mlxtk.scripts.compute.dmat2:main"
compute_g1 = "mlxtk.scripts.compute.g1:main"
compute_g2 = "mlxtk.scripts.compute.g2:main"

slider_dmat_gridrep = "mlxtk.scripts.slider.dmat_gridrep:main"
